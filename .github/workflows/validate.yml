on: [push]

env:
  MODULE_NAME: TenantMetadataSync

jobs:

  validate:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v1

    - name: Install Prerequisites
      run: .\build\Install-Prerequisites.ps1
      shell: pwsh

    - name: Validate
      run: .\build\Invoke-Validation.ps1
      shell: pwsh

    - name: Build
      run: .\build\Invoke-Build.ps1
      shell: pwsh
